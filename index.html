// Updated UI Code with Dynamic Color Labels Instead of Indicators

<!DOCTYPE html>
<html>
<head>
    <title>Status Display UI</title>
    <style>
        .color-button {
            padding: 5px 10px;
            margin: 2px;
            border: none;
            cursor: pointer;
        }
        .color-label {
            display: inline-block;
            padding: 2px 5px;
            font-weight: bold;
        }
        .white-text { background-color: black; color: white; }
    </style>
</head>
<body>
    <h3>Status Display</h3>
    
    <label id="bg-label" class="color-label">Background Color:</label><br>
    <button class="color-button" style="background-color: black; color: white;" onclick="setColor('bg', 'black')">Black</button>
    <button class="color-button" style="background-color: white; color: black;" onclick="setColor('bg', 'white')">White</button>
    <button class="color-button" style="background-color: red;" onclick="setColor('bg', 'red')">Red</button>
    <button class="color-button" style="background-color: gray;" onclick="setColor('bg', 'gray')">Gray</button>
    <button class="color-button" style="background-color: blue;" onclick="setColor('bg', 'blue')">Blue</button>
    <button class="color-button" style="background-color: green;" onclick="setColor('bg', 'green')">Green</button>
    <button class="color-button" style="background-color: purple;" onclick="setColor('bg', 'purple')">Purple</button>
    
    <br><br>
    <label id="main-label" class="color-label">Main Text Color:</label><br>
    <button class="color-button" style="background-color: black; color: white;" onclick="setColor('main', 'black')">Black</button>
    <button class="color-button" style="background-color: white; color: black;" onclick="setColor('main', 'white')">White</button>
    <button class="color-button" style="background-color: red;" onclick="setColor('main', 'red')">Red</button>
    <button class="color-button" style="background-color: gray;" onclick="setColor('main', 'gray')">Gray</button>
    <button class="color-button" style="background-color: blue;" onclick="setColor('main', 'blue')">Blue</button>
    <button class="color-button" style="background-color: green;" onclick="setColor('main', 'green')">Green</button>
    <button class="color-button" style="background-color: purple;" onclick="setColor('main', 'purple')">Purple</button>
    
    <br><br>
    <label id="sub-label" class="color-label">Subtext Color:</label><br>
    <button class="color-button" style="background-color: black; color: white;" onclick="setColor('sub', 'black')">Black</button>
    <button class="color-button" style="background-color: white; color: black;" onclick="setColor('sub', 'white')">White</button>
    <button class="color-button" style="background-color: red;" onclick="setColor('sub', 'red')">Red</button>
    <button class="color-button" style="background-color: gray;" onclick="setColor('sub', 'gray')">Gray</button>
    <button class="color-button" style="background-color: blue;" onclick="setColor('sub', 'blue')">Blue</button>
    <button class="color-button" style="background-color: green;" onclick="setColor('sub', 'green')">Green</button>
    <button class="color-button" style="background-color: purple;" onclick="setColor('sub', 'purple')">Purple</button>
    
    <script>
        function setColor(type, color) {
            let label = document.getElementById(type + "-label");
            label.textContent = (type === 'bg' ? "Background" : type === 'main' ? "Main Text" : "Subtext") + " Color: " + color;
            label.style.color = color;
            label.classList.toggle("white-text", color === "white");
        }
    </script>
</body>
</html>
