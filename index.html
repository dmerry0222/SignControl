<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 20px auto;
        }
        .status-card {
            position: relative;
            padding: 10px;
            margin: 10px 0;
            color: white;
            font-size: 20px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
        }
        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            padding: 2px 6px;
            border-radius: 50%;
            font-size: 14px;
        }
        .color-buttons button {
            margin: 3px;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
        .color-label {
            padding: 3px 6px;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <h2>Status Manager</h2>

    <div>
        <strong>Background: <span id="bg-color-label" class="color-label" style="background:black; color:white;">Black</span></strong>
        <div class="color-buttons">
            <button onclick="setColor('background', 'black')">Black</button>
            <button onclick="setColor('background', 'white')">White</button>
            <button onclick="setColor('background', 'red')">Red</button>
            <button onclick="setColor('background', 'gray')">Gray</button>
            <button onclick="setColor('background', 'blue')">Blue</button>
            <button onclick="setColor('background', 'green')">Green</button>
            <button onclick="setColor('background', 'purple')">Purple</button>
        </div>
    </div>

    <div>
        <strong>Main Text: <span id="main-text-color-label" class="color-label" style="background:black; color:white;">White</span></strong>
        <input type="text" id="main-text" placeholder="Enter main status">
        <div class="color-buttons">
            <button onclick="setColor('main', 'black')">Black</button>
            <button onclick="setColor('main', 'white')">White</button>
            <button onclick="setColor('main', 'red')">Red</button>
            <button onclick="setColor('main', 'gray')">Gray</button>
            <button onclick="setColor('main', 'blue')">Blue</button>
            <button onclick="setColor('main', 'green')">Green</button>
            <button onclick="setColor('main', 'purple')">Purple</button>
        </div>
    </div>

    <div>
        <strong>Subtext: <span id="subtext-color-label" class="color-label" style="background:black; color:white;">White</span></strong>
        <input type="text" id="subtext" placeholder="Enter additional info">
        <div class="color-buttons">
            <button onclick="setColor('subtext', 'black')">Black</button>
            <button onclick="setColor('subtext', 'white')">White</button>
            <button onclick="setColor('subtext', 'red')">Red</button>
            <button onclick="setColor('subtext', 'gray')">Gray</button>
            <button onclick="setColor('subtext', 'blue')">Blue</button>
            <button onclick="setColor('subtext', 'green')">Green</button>
            <button onclick="setColor('subtext', 'purple')">Purple</button>
        </div>
    </div>

    <button onclick="addStatus()" style="margin-top: 10px; display: block; width: 100%;">Add Status</button>

    <div id="status-list"></div>

    <script>
        let selectedColors = {
            background: 'black',
            main: 'white',
            subtext: 'white'
        };

        function setColor(type, color) {
            selectedColors[type] = color;
            let label = document.getElementById(`${type}-color-label`);
            label.textContent = color.charAt(0).toUpperCase() + color.slice(1);
            label.style.color = (color === 'white') ? 'black' : 'white';
            label.style.background = color;
        }

        function addStatus() {
            let mainText = document.getElementById('main-text').value;
            let subText = document.getElementById('subtext').value;
            if (!mainText) return;

            let statusCard = document.createElement('div');
            statusCard.className = 'status-card';
            statusCard.style.background = selectedColors.background;

            let removeBtn = document.createElement('button');
            removeBtn.textContent = 'X';
            removeBtn.className = 'remove-btn';
            removeBtn.onclick = function() {
                statusCard.remove();
            };

            let mainTextElement = document.createElement('div');
            mainTextElement.textContent = mainText;
            mainTextElement.style.color = selectedColors.main;
            mainTextElement.style.fontWeight = 'bold';

            let subTextElement = document.createElement('div');
            subTextElement.textContent = subText;
            subTextElement.style.color = selectedColors.subtext;
            subTextElement.style.fontSize = '14px';

            statusCard.appendChild(removeBtn);
            statusCard.appendChild(mainTextElement);
            if (subText) {
                statusCard.appendChild(subTextElement);
            }

            document.getElementById('status-list').appendChild(statusCard);

            // Reset inputs and colors
            document.getElementById('main-text').value = '';
            document.getElementById('subtext').value = '';
            setColor('background', 'black');
            setColor('main', 'white');
            setColor('subtext', 'white');
        }
    </script>

</body>
</html>
