<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .status {
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status .delete {
            cursor: pointer;
            color: red;
        }
        .form {
            padding: 20px;
            background: #f5f5f5;
            border-radius: 5px;
            margin: 10px;
        }
        .input-field {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        .color-picker {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .color-button {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Manage Statuses</h1>

<div id="statusList">
    <!-- List of active statuses will appear here -->
</div>

<div class="form">
    <h2>Add New Status</h2>
    <input type="text" id="statusText" class="input-field" placeholder="Enter status text" />
    <input type="text" id="statusTime" class="input-field" placeholder="Add time info (optional)" />
    <div class="color-picker">
        <button class="color-button" style="background-color: green;" onclick="setColor('green')">Green</button>
        <button class="color-button" style="background-color: red;" onclick="setColor('red')">Red</button>
        <button class="color-button" style="background-color: blue;" onclick="setColor('blue')">Blue</button>
    </div>
    <button onclick="addStatus()">Add Status</button>
</div>

<script>
    let statuses = [];
    let selectedColor = 'green';

    function setColor(color) {
        selectedColor = color;
    }

    function addStatus() {
        const statusText = document.getElementById('statusText').value;
        const statusTime = document.getElementById('statusTime').value;

        if (statusText.trim() !== '') {
            const newStatus = {
                text: statusText,
                time: statusTime,
                color: selectedColor
            };
            statuses.push(newStatus);
            renderStatuses();
        }
    }

    function deleteStatus(index) {
        statuses.splice(index, 1);
        renderStatuses();
    }

    function renderStatuses() {
        const statusListDiv = document.getElementById('statusList');
        statusListDiv.innerHTML = '';

        statuses.forEach((status, index) => {
            const statusDiv = document.createElement('div');
            statusDiv.classList.add('status');
            statusDiv.style.backgroundColor = status.color;

            const statusText = document.createElement('div');
            statusText.innerText = status.text + (status.time ? ` (${status.time})` : '');

            const deleteButton = document.createElement('span');
            deleteButton.innerText = 'X';
            deleteButton.classList.add('delete');
            deleteButton.onclick = () => deleteStatus(index);

            statusDiv.appendChild(statusText);
            statusDiv.appendChild(deleteButton);
            statusListDiv.appendChild(statusDiv);
        });
    }
</script>

</body>
</html>
